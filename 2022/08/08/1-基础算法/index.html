        <h1 id=""><a href="#" class="headerlink" title=""></a></h1><h2 id="快速排序"><a href="#快速排序" class="headerlink" title="快速排序"></a>快速排序</h2><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="type">void</span> <span class="title">Qsort</span><span class="params">(<span class="type">int</span> a[],<span class="type">int</span> l,<span class="type">int</span> r)</span></span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(l&gt;=r)<span class="keyword">return</span>;</span><br><span class="line">	<span class="type">int</span> i=l<span class="number">-1</span>,j=r+<span class="number">1</span>,x=a[(l+r+<span class="number">1</span>)/<span class="number">2</span>];</span><br><span class="line">	<span class="keyword">while</span>(i&lt;j)&#123;</span><br><span class="line">		<span class="keyword">while</span>(a[++i]&lt;x);</span><br><span class="line">		<span class="keyword">while</span>(a[--j]&gt;x);</span><br><span class="line">		<span class="keyword">if</span>(i&lt;j)<span class="built_in">swap</span>(a[i],a[j]);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">Qsort</span>(a,l,i<span class="number">-1</span>),<span class="built_in">Qsort</span>(a,i,r);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="归并排序"><a href="#归并排序" class="headerlink" title="归并排序"></a>归并排序</h2><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="type">void</span> <span class="title">Msort</span><span class="params">(<span class="type">int</span> a[],<span class="type">int</span> l,<span class="type">int</span> r)</span></span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(l&gt;=r)<span class="keyword">return</span>;</span><br><span class="line">	<span class="type">int</span> mid=(l+r)/<span class="number">2</span>;</span><br><span class="line">	<span class="built_in">Msort</span>(a,l,mid),<span class="built_in">Msort</span>(a,mid+<span class="number">1</span>,r);</span><br><span class="line">	<span class="type">int</span> i=l,j=mid+<span class="number">1</span>,k=<span class="number">0</span>;</span><br><span class="line">	<span class="keyword">while</span>(i&lt;=mid&amp;&amp;j&lt;=r)</span><br><span class="line">		<span class="keyword">if</span>(a[i]&lt;=a[j])t[k++]=a[i++];</span><br><span class="line">		<span class="keyword">else</span> t[k++]=a[j++];</span><br><span class="line">	<span class="keyword">while</span>(i&lt;=mid)t[k++]=a[i++];</span><br><span class="line">	<span class="keyword">while</span>(j&lt;=r)t[k++]=a[j++];</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=l,j=<span class="number">0</span>;i&lt;=r;i++,j++)a[i]=t[j];</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="二分"><a href="#二分" class="headerlink" title="二分"></a>二分</h2><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">while</span>(l&lt;r)&#123;</span><br><span class="line">			<span class="type">int</span> mid=(l+r)/<span class="number">2</span>;</span><br><span class="line">			<span class="keyword">if</span>(a[mid]&gt;=x)r=mid;</span><br><span class="line">			<span class="keyword">else</span> l=mid+<span class="number">1</span>;</span><br><span class="line">		&#125;</span><br><span class="line"><span class="keyword">while</span>(l&lt;r)&#123;</span><br><span class="line">			<span class="type">int</span> mid=(l+r+<span class="number">1</span>)/<span class="number">2</span>;</span><br><span class="line">			<span class="keyword">if</span>(a[mid]&lt;=x)l=mid;</span><br><span class="line">			<span class="keyword">else</span> r=mid<span class="number">-1</span>;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">while</span>(r-l&gt;eps)&#123;</span><br><span class="line">		<span class="type">double</span> mid=(l+r)/<span class="number">2</span>;</span><br><span class="line">		<span class="keyword">if</span>(mid*mid*mid&lt;=n)l=mid;</span><br><span class="line">		<span class="keyword">else</span> r=mid;</span><br><span class="line">	&#125;</span><br></pre></td></tr></table></figure>
<h2 id="高精度"><a href="#高精度" class="headerlink" title="高精度"></a>高精度</h2><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line"><span class="function">string <span class="title">add</span><span class="params">(<span class="type">const</span> string&amp;a,<span class="type">const</span> string&amp;b)</span></span>&#123;</span><br><span class="line">	string res;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=a.<span class="built_in">size</span>()<span class="number">-1</span>,j=b.<span class="built_in">size</span>()<span class="number">-1</span>,t=<span class="number">0</span>;i&gt;=<span class="number">0</span>||j&gt;=<span class="number">0</span>||t&gt;<span class="number">0</span>;i--,j--,t/=<span class="number">10</span>)&#123;</span><br><span class="line">		<span class="keyword">if</span>(i&gt;=<span class="number">0</span>)t+=a[i]-<span class="string">&#x27;0&#x27;</span>;</span><br><span class="line">		<span class="keyword">if</span>(j&gt;=<span class="number">0</span>)t+=b[j]-<span class="string">&#x27;0&#x27;</span>;</span><br><span class="line">		res+=t%<span class="number">10</span>+<span class="string">&#x27;0&#x27;</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">reverse</span>(res.<span class="built_in">begin</span>(),res.<span class="built_in">end</span>());</span><br><span class="line">	<span class="keyword">return</span> res;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">bool</span> <span class="title">cmp</span><span class="params">(<span class="type">const</span> string&amp;a,<span class="type">const</span> string&amp;b)</span></span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(a.<span class="built_in">size</span>()!=b.<span class="built_in">size</span>())<span class="keyword">return</span> a.<span class="built_in">size</span>()&gt;b.<span class="built_in">size</span>();</span><br><span class="line">	<span class="built_in">rep</span>(i,<span class="number">0</span>,a.<span class="built_in">size</span>()<span class="number">-1</span>)&#123;</span><br><span class="line">		<span class="keyword">if</span>(a[i]!=b[i])<span class="keyword">return</span> a[i]&gt;b[i];</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function">string <span class="title">sub</span><span class="params">(<span class="type">const</span> string&amp;a,<span class="type">const</span> string&amp;b)</span></span>&#123;</span><br><span class="line">	string res;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=a.<span class="built_in">size</span>()<span class="number">-1</span>,j=b.<span class="built_in">size</span>()<span class="number">-1</span>,t=<span class="number">0</span>;i&gt;=<span class="number">0</span>||j&gt;=<span class="number">0</span>||t&gt;<span class="number">0</span>;i--,j--)&#123;</span><br><span class="line">	    <span class="keyword">if</span>(i&gt;=<span class="number">0</span>)t=a[i]-<span class="string">&#x27;0&#x27;</span>-t;</span><br><span class="line">	    <span class="keyword">if</span>(j&gt;=<span class="number">0</span>)t-=b[j]-<span class="string">&#x27;0&#x27;</span>;</span><br><span class="line">	    res+=(t+<span class="number">10</span>)%<span class="number">10</span>+<span class="string">&#x27;0&#x27;</span>;</span><br><span class="line">	    t=t&lt;<span class="number">0</span>?<span class="number">1</span>:<span class="number">0</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">while</span>(res.<span class="built_in">size</span>()&gt;<span class="number">1</span>&amp;&amp;res.<span class="built_in">back</span>()==<span class="string">&#x27;0&#x27;</span>)res.<span class="built_in">pop_back</span>();</span><br><span class="line">	<span class="built_in">reverse</span>(res.<span class="built_in">begin</span>(),res.<span class="built_in">end</span>());</span><br><span class="line">	<span class="keyword">return</span> res;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">string <span class="title">mul</span><span class="params">(<span class="type">const</span> string&amp;s,<span class="type">int</span> n)</span></span>&#123;</span><br><span class="line">	string res;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=s.<span class="built_in">size</span>()<span class="number">-1</span>,t=<span class="number">0</span>;i&gt;=<span class="number">0</span>||t&gt;<span class="number">0</span>;i--,t/=<span class="number">10</span>)&#123;</span><br><span class="line">		<span class="keyword">if</span>(i&gt;=<span class="number">0</span>)t+=(s[i]-<span class="string">&#x27;0&#x27;</span>)*n;</span><br><span class="line">		res+=t%<span class="number">10</span>+<span class="string">&#x27;0&#x27;</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">while</span>(res.<span class="built_in">size</span>()&gt;<span class="number">1</span>&amp;&amp;res.<span class="built_in">back</span>()==<span class="string">&#x27;0&#x27;</span>)res.<span class="built_in">pop_back</span>();</span><br><span class="line">	<span class="built_in">reverse</span>(res.<span class="built_in">begin</span>(),res.<span class="built_in">end</span>());</span><br><span class="line">	<span class="keyword">return</span> res;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">string <span class="title">div</span><span class="params">(<span class="type">const</span> string&amp;s,<span class="type">int</span> n,<span class="type">int</span> &amp;r)</span></span>&#123;</span><br><span class="line">	string res;r=<span class="number">0</span>;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;=s.<span class="built_in">size</span>()<span class="number">-1</span>;i++)&#123;</span><br><span class="line">		r=r*<span class="number">10</span>+s[i]-<span class="string">&#x27;0&#x27;</span>;</span><br><span class="line">		res+=r/n+<span class="string">&#x27;0&#x27;</span>;</span><br><span class="line">		r%=n;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">reverse</span>(res.<span class="built_in">begin</span>(),res.<span class="built_in">end</span>());</span><br><span class="line">	<span class="keyword">while</span>(res.<span class="built_in">size</span>()&gt;<span class="number">1</span>&amp;&amp;res.<span class="built_in">back</span>()==<span class="string">&#x27;0&#x27;</span>)res.<span class="built_in">pop_back</span>();</span><br><span class="line">	<span class="built_in">reverse</span>(res.<span class="built_in">begin</span>(),res.<span class="built_in">end</span>());</span><br><span class="line">	<span class="keyword">return</span> res;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="前缀和-差分"><a href="#前缀和-差分" class="headerlink" title="前缀和 差分"></a>前缀和 差分</h2><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">rep</span>(i,<span class="number">1</span>,n)cin&gt;&gt;a[i],a[i]+=a[i<span class="number">-1</span>];</span><br><span class="line"><span class="built_in">rep</span>(i,<span class="number">1</span>,n)<span class="built_in">rep</span>(j,<span class="number">1</span>,m)cin&gt;&gt;a[i][j],a[i][j]+=a[i<span class="number">-1</span>][j]+a[i][j<span class="number">-1</span>]-a[i<span class="number">-1</span>][j<span class="number">-1</span>];</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">ins</span><span class="params">(<span class="type">int</span> l,<span class="type">int</span> r,<span class="type">int</span> c)</span></span>&#123;</span><br><span class="line">	a[l]+=c,a[r+<span class="number">1</span>]-=c;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">ins</span><span class="params">(<span class="type">int</span> xs,<span class="type">int</span> ys,<span class="type">int</span> xf,<span class="type">int</span> yf,<span class="type">int</span> c)</span></span>&#123;</span><br><span class="line">	a[xs][ys]+=c,a[xf+<span class="number">1</span>][ys]-=c,a[xs][yf+<span class="number">1</span>]-=c,a[xf+<span class="number">1</span>][yf+<span class="number">1</span>]+=c;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="位运算"><a href="#位运算" class="headerlink" title="位运算"></a>位运算</h2><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">while</span>(x)&#123;</span><br><span class="line">	<span class="keyword">if</span>(x&amp;<span class="number">1</span>)cnt++;</span><br><span class="line">	x&gt;&gt;=<span class="number">1</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">for</span>(<span class="type">int</span> i=x;i;i-=i&amp;(-x))cnt++;</span><br><span class="line">__builtin_popcount(x);</span><br><span class="line">__builtin_popcountll(x);</span><br><span class="line"><span class="built_in">bitset</span>&lt;<span class="number">64</span>&gt;(x).<span class="built_in">count</span>();</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span>(x&amp;&amp;x==(x&amp;-x))</span><br><span class="line"><span class="keyword">if</span>(x&amp;&amp;!x&amp;(x<span class="number">-1</span>))</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span>(x&amp;<span class="number">1</span>)</span><br><span class="line"><span class="keyword">if</span>(x&amp;<span class="number">1</span>^<span class="number">1</span>)</span><br><span class="line"><span class="keyword">if</span>(-x&amp;<span class="number">1</span>)</span><br><span class="line"></span><br><span class="line">x&gt;&gt;<span class="number">1</span> n/m==(n+m<span class="number">-1</span>)/m</span><br><span class="line"></span><br><span class="line">x&gt;&gt;k&amp;<span class="number">1</span></span><br><span class="line">n&amp;((<span class="number">1</span>&lt;&lt;k)<span class="number">-1</span>)</span><br><span class="line">n^(<span class="number">1</span>&lt;&lt;k)</span><br><span class="line">n|(<span class="number">1</span>&lt;&lt;k)</span><br><span class="line">n&amp;(~(<span class="number">1</span>&lt;&lt;k&gt;&gt;))</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<h2 id="离散化"><a href="#离散化" class="headerlink" title="离散化"></a>离散化</h2><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">sort</span>(<span class="built_in">all</span>(segs));</span><br><span class="line">segs.<span class="built_in">erase</span>(<span class="built_in">unique</span>(<span class="built_in">all</span>(segs)), segs.<span class="built_in">end</span>());</span><br><span class="line"><span class="keyword">for</span> (<span class="keyword">auto</span> &amp;i : ins) &#123;</span><br><span class="line">	<span class="type">int</span> t = <span class="built_in">lower_bound</span>(<span class="built_in">all</span>(segs), i.fi) - segs.<span class="built_in">begin</span>() + <span class="number">1</span>;</span><br><span class="line">	a[t] += i.se;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="区间合并"><a href="#区间合并" class="headerlink" title="区间合并"></a>区间合并</h2><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">sort</span>(<span class="built_in">all</span>(segs));</span><br><span class="line"><span class="type">int</span> st=-inf,ed=-inf;</span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">auto</span> &amp;i:segs)&#123;</span><br><span class="line">	<span class="keyword">if</span>(ed&lt;i.fi)&#123;</span><br><span class="line">		<span class="keyword">if</span>(st!=-inf)res.<span class="built_in">push_back</span>(&#123;st,ed&#125;);</span><br><span class="line">		st=i.fi,ed=i.se;</span><br><span class="line">	&#125;<span class="keyword">else</span> ed=<span class="built_in">max</span>(ed,i.se);</span><br><span class="line">&#125;</span><br><span class="line">res.<span class="built_in">push_back</span>(&#123;st,ed&#125;);</span><br></pre></td></tr></table></figure>
