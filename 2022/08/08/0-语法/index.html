    <h1 class="p-name article-title" itemprop="headline name">
      0.语法
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <h2 id="一些方便的函数"><a href="#一些方便的函数" class="headerlink" title="一些方便的函数"></a>一些方便的函数</h2><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">namespace</span> my &#123;</span><br><span class="line">	<span class="keyword">template</span> &lt;<span class="keyword">typename</span> T&gt; <span class="keyword">inline</span> <span class="type">void</span> _read(T&amp; x) &#123;</span><br><span class="line">		cin &gt;&gt; x;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">template</span> &lt;<span class="keyword">typename</span> A, <span class="keyword">typename</span> B&gt;</span><br><span class="line">	<span class="keyword">inline</span> <span class="type">void</span> _read(pair&lt;A, B&gt;&amp; x) &#123;</span><br><span class="line">		_read(x.first), _read(x.second);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">template</span> &lt;<span class="keyword">typename</span> T&gt;</span><br><span class="line">	<span class="keyword">inline</span> <span class="type">void</span> _read(vector&lt;T&gt;&amp; x) &#123;</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">auto</span>&amp; v : x) _read(v);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="type">void</span> <span class="title">R</span><span class="params">()</span> </span>&#123;&#125;</span><br><span class="line">	<span class="keyword">template</span> &lt;<span class="keyword">typename</span> T, <span class="keyword">typename</span>... U&gt;</span><br><span class="line">	<span class="function"><span class="type">void</span> <span class="title">R</span><span class="params">(T&amp; head, U&amp;... tail)</span> </span>&#123;</span><br><span class="line">		_read(head);</span><br><span class="line">		<span class="built_in">R</span>(tail...);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">template</span> &lt;<span class="keyword">class</span> <span class="title class_">T</span>, <span class="keyword">class</span>... Args&gt; <span class="function"><span class="keyword">auto</span> <span class="title">multivector</span><span class="params">(<span class="type">size_t</span> n, Args &amp;&amp;...args)</span> </span>&#123;</span><br><span class="line">		<span class="function"><span class="keyword">if</span> <span class="title">constexpr</span> <span class="params">(<span class="keyword">sizeof</span>...(args) == <span class="number">1</span>)</span> </span>&#123;</span><br><span class="line">			<span class="keyword">return</span> <span class="built_in">vector</span>&lt;T&gt;(n, args...);</span><br><span class="line">		&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">			<span class="keyword">return</span> <span class="built_in">vector</span>(n, <span class="built_in">multivector</span>&lt;T&gt;(args...));</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="函数式编程"><a href="#函数式编程" class="headerlink" title="函数式编程"></a>函数式编程</h2><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">auto</span> foo = [&amp;](<span class="type">int</span> &amp;X) -&gt; <span class="type">void</span> &#123; ++ X; &#125;;</span><br><span class="line">function&lt;<span class="type">int</span>(<span class="type">int</span>)&gt; find = [&amp;](<span class="type">int</span> x) &#123;</span><br><span class="line">  <span class="keyword">return</span> p[x] = p[x] == x ? x : <span class="built_in">find</span>(p[x]);</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<h2 id="一些函数"><a href="#一些函数" class="headerlink" title="一些函数"></a>一些函数</h2><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">iota</span>(A.<span class="built_in">begin</span>(), A.<span class="built_in">end</span>(), <span class="number">1</span>)</span><br><span class="line"><span class="built_in">accumulate</span>(start pointer, end pointer, initial value, operation);</span><br><span class="line"><span class="built_in">is_sorted</span>(A.<span class="built_in">begin</span>(), A.<span class="built_in">end</span>())</span><br><span class="line"><span class="built_in">count_if</span>(A.<span class="built_in">begin</span>(), A.<span class="built_in">end</span>(), [](<span class="type">int</span> x) &#123;</span><br><span class="line">  <span class="keyword">return</span> <span class="built_in">abs</span>(X) &gt;= <span class="number">2</span>;</span><br><span class="line">&#125;);</span><br><span class="line"><span class="built_in">partial_sum</span>(A.<span class="built_in">begin</span>(), A.<span class="built_in">end</span>(), preSum.<span class="built_in">begin</span>());</span><br></pre></td></tr></table></figure>
